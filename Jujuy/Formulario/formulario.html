     <title>Formulario</title>
    
</head>
  <body>
      
    <h1>Formulario de contacto</h1>
   <section id="contacto-jujuy" >
      
        <label for="name">Nombre:</label>
        <input class="controls" type="text" id="name" name="name" required><br>

        <label for="lastname">Apellido:</label>
        <input class="controls" type="text" id="lastname" name="lastname" required><br>
      
        <label for="email">Email:</label>
        <input class="controls" type="email" id="email" name="email" required><br>

        <label for="phone">Telefono:</label>
        <input class="controls" type="text" id="phone" name="phone" required><br>
      
        <button type="submit" id="btn-form" class="btn-form">Enviar</button><br>

      
   </section>
    
    
      
    <script src="formulario.js"></script>
  </body>
