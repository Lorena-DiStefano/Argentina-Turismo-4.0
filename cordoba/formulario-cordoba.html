<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cordoba.css">
    <title>FORMULARIO CORDOBA</title>

</head>
<body>
    
<!--formulario-->
<div id="formulario">
    <div class="container">
<h4 style="text-align: center;">DEJANOS TUS DATOS Y COMENTARIOS</h4>
<section id="seccion-formulario" class="row">
<div class="col-sm-10 col-md-8 col-lg-6">
<form id="form1">
<div class=mb-3>
    <label for="nombre-usuario"></label>
    <input type="text" id="nombre-usuario" class="form-control" placeholder="Nombre">
</div>
<div class="mb-3">
    <label for="apellido-usuario"></label>
    <input type="text" id="apellido-usuario" class="form-control"
    placeholder="Apellido">
</div>
<div class="mb-3">
    <label for="telephone"></label>
    <input type="number" id="telephone" class="form-control"
    placeholder="Telefono">
</div>
<div class="mb-3">
    <label for="email"></label>
    <input type="email" id="email" class="form-control" placeholder="Email">
</div>
<div class="mb-3">
    <label for="comentarios"></label>
    <textarea name="comentarios" id="comentarios" class="form-control" cols="30" rows="5" placeholder="Dejanos tu comentario"></textarea>
</div>
<button type="submit"class="btn btn-outline-info "  >Enviar</button>


</form>
</div>
</section>
</div>
</div>

</body>
</html>
